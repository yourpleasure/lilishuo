<!DOCTYPE html>
<html lang='zh' xml:lang='zh'>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebChat</title>
    <!--<link rel="stylesheet" href="/static/css/bootstrap.min.css">-->
    <script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
    <!--<script type="text/javascript" src="/static/js/jquery-ui.min.js"></script>-->
    <!--<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>-->
    <!--<link rel="stylesheet" href="/static/css/jquery-ui.min.css">-->
    <script type="text/javascript" src="/static/js/register.js"></script>
    <style>
        .alert_window{
            position: absolute;
            border: solid#000000;
            top: 30%;
            height: 200px;
            width: 300px;
        }
    </style>
</head>
<body>
<div>
    <div id="register_div">
        <p>
            <label for="username">Username</label>
            <input class="text-input" id="username" name="username" type="text" value="">
        </p>
        <p>
            <label for="password">Password&nbsp;</label>
            <input class="text-input" id="password" name="password" type="password" value="">
        </p>
        <p>
            <label style="margin-left: 100px">
                <input type="button" id="register" value="Register" onclick="register()">
            </label>
        </p>
    </div>
</div>
<div id="alert_window" class="alert_window" style="display: none">
    <form>
        <h4 align="center">Message</h4>
        <p id="message"></p>
        <input id="OK" type="button" value="OK" style="position: absolute; left: 135px">
    </form>
</div>
</body>
</html>
